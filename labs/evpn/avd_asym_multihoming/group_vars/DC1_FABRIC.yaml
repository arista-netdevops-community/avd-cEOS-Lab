---
fabric_name: DC1_FABRIC

underlay_routing_protocol: EBGP

overlay_routing_protocol: EBGP

evpn_vlan_aware_bundles: false

# bgp peer groups passwords
bgp_peer_groups:
  IPv4_UNDERLAY_PEERS:
    password: "AQQvKeimxJu+uGQ/yYvv9w=="
  EVPN_OVERLAY_PEERS:
      password: "q+VNViP5i4rVjW1cxFv2wA=="

spine:
  defaults:
    platform: cEOS-LAB
    bgp_as: 65001
    loopback_ipv4_pool: 192.168.255.0/24
    bgp_defaults:
      #- update wait-for-convergence
      #- update wait-install
      - no bgp default ipv4-unicast
      - distance bgp 20 200 200
      #- graceful-restart restart-time 300
      #- graceful-restart
  nodes:
    DC1_SPINE1:
      id: 1
      mgmt_ip: 172.100.100.2/24
    DC1_SPINE2:
      id: 2
      mgmt_ip: 172.100.100.3/24

l3leaf:
  defaults:
    platform: cEOS-LAB
    uplink_switches: [DC1_SPINE1, DC1_SPINE2]
    uplink_interfaces: [Ethernet1, Ethernet2]
    spanning_tree_mode: mstp
    spanning_tree_priority: 4096
    evpn_services_l2_only: true
    loopback_ipv4_pool: 192.168.255.0/24
    loopback_ipv4_offset: 2
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    uplink_ipv4_pool: 172.31.255.0/24
    bgp_defaults:
      #- update wait-install
      - no bgp default ipv4-unicast
      - distance bgp 20 200 200
      #- graceful-restart restart-time 300
      #- graceful-restart
  node_groups:
    POD_1:
      mlag: false
      nodes: 
        DC1_PE11:
          id: 1
          bgp_as: 65101
          mgmt_ip: 172.100.100.4/24
          uplink_switch_interfaces: [Ethernet1, Ethernet1]
        DC1_PE12:
          id: 2
          bgp_as: 65102
          mgmt_ip: 172.100.100.5/24
          uplink_switch_interfaces: [Ethernet2, Ethernet2]
    POD_2:
      mlag: false
      nodes:
        DC1_PE21:
          id: 3
          bgp_as: 65103
          mgmt_ip: 172.100.100.6/24
          uplink_switch_interfaces: [Ethernet3, Ethernet3]
        DC1_PE22:
          id: 4
          bgp_as: 65104
          mgmt_ip: 172.100.100.7/24
          uplink_switch_interfaces: [Ethernet4, Ethernet4]

# Enable Route Target Membership Constraint Address Family on EVPN overlay BGP peerings
evpn_overlay_bgp_rtc: true