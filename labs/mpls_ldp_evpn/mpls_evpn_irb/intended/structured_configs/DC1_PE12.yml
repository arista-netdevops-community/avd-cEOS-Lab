router_bgp:
  as: '65001'
  router_id: 192.168.255.4
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      remote_as: '65001'
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        route_map_in: RM-EVPN-SOO-IN
        route_map_out: RM-EVPN-SOO-OUT
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
  neighbors:
    192.168.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_P1
    192.168.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_P2
  vrfs:
    Tenant_A_OP_Zone:
      router_id: 192.168.255.4
      rd: 192.168.255.4:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_OP_Zone:
      rd: 192.168.255.4:10
      route_targets:
        both:
        - '10:10'
      redistribute_routes:
      - learned
      vlan: 110-111
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.100.100.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 1.1.1.1
  - 8.8.8.8
ntp:
  local_interface:
    vrf: MGMT
    name: Management0
  servers:
    - name: time.google.com
      preferred: true
      iburst: true
      vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
local_users:
