router_bgp:
  as: '65001'
  router_id: 192.168.255.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      remote_as: '65001'
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        route_map_in: RM-EVPN-SOO-IN
        route_map_out: RM-EVPN-SOO-OUT
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
  neighbors:
    192.168.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_P1
    192.168.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_P2
  vlans:
    110:
      tenant: Tenant_A
      rd: 192.168.255.3:10110
      route_targets:
        both:
        - 10110:10110
      redistribute_routes:
      - learned
    111:
      tenant: Tenant_A
      rd: 192.168.255.3:10111
      route_targets:
        both:
        - 10111:10111
      redistribute_routes:
      - learned
