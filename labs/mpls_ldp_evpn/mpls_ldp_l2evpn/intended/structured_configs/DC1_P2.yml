router_bgp:
  as: '65001'
  router_id: 192.168.255.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 192.168.255.2
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      remote_as: '65001'
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      route_reflector_client: true
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    neighbor_default:
      encapsulation: mpls
  neighbors:
    192.168.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_PE11
    192.168.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_PE12
    192.168.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_PE21
    192.168.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_PE22
